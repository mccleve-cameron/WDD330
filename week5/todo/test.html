<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header>
    <h1></h1>
</header>

<body>
    <div id="wrapper">
        
        <div id="nav">
            <button id="allTasks">All</button>
            <button id="active">Active</button>
            <button id="completed">Completed</button>
        </div>
        <ul id="list">
            <li>
                <i class="circle"></i>
                <article class="linethru">one</article>
                <span class="de fa fa-trash-o"></span>
            </li>
            <li>
                <i id="test" class="checked"></i>
                <article>one</article>
                <span class="de fa fa-trash-o"></span>
            </li>
        </ul>


        <div class="input">
            <input type="text" id="userInput" placeholder="Add task">
            <span id="add" class="fa fa-plus-square" style="font-size: 30pt;"></span>
        </div>
    </div>
    <footer>sticky</footer>
    <main></main>

    <script src="todo.js" type="module"></script>
</body>


</html>
