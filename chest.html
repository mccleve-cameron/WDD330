<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <h1>Chest clicked!</h1>
    <form action='/workout' method='GET'>
        <button class='bar' type='submit'>
            <div><img src=bench.webp class='imageIcon'></div>
            <div>
                <h3 name='workout' value="">Flat Barbell Bench</h3>
            </div>
        </button>
    </form>
    <form action='/workout' method='GET'>
        <button class='bar' type='submit'>
            <div><img src="inclineBench.webp" alt="" class="imageIcon"></div>
            <div>
                <h3>Incline Barbell Bench</h3>
            </div>

        </button>
    </form>
    <form action='/workout' method='GET'>
        <button class='bar' type='submit'>
            <div><img src="dumbellBench.webp" alt="" class="imageIcon"></div>
            <div>
                <h3>Flat Dumbell Bench</h3>
            </div>

        </button>
    </form>
</body>
<footer class="bottom">
    <div class="icon"><p>Settings</p></div>
    <div class="icon"><img src="whiteBody.png" alt=""></div>
    <div class="icon"><p>Log</p></div>
</footer>

</html>
